<systemList>
	<system>
		<name>gb</name>
		<fullname>Game Boy</fullname>
		<path>~/roms/gb</path>
		<extension>.gb .gbc .GB .GBC</extension>

		<!-- The shell command executed when a game is selected. A few special tags are replaced if found in a command:
		%ROM% is replaced by a bash-special-character-escaped absolute path to the ROM.
		%BASENAME% is replaced by the "base" name of the ROM.  For example, "/foo/bar.rom" would have a basename of "bar". Useful for MAME.
		%ROM_RAW% is the raw, unescaped path to the ROM. -->
		<command>retroarch --config ~/.config/retroarch/retroarch.cfg --appendconfig ~/.config/retroarch/gb/retroarch.cfg -L /usr/local/lib/libretro/vba_next_libretro.so %ROM%</command>
		<platform>game boy, game boy color</platform>
	</system>

	<system>
		<name>neogeo</name>
		<fullname>NeoGeo</fullname>
		<path>~/roms/neogeo</path>
		<extension>.zip .ZIP</extension>
		<command>retroarch --config ~/.config/retroarch/retroarch.cfg --appendconfig ~/.config/retroarch/neogeo/retroarch.cfg -L /usr/local/lib/libretro/fb_alpha_libretro.so %ROM%</command>
		<platform>neogeo</platform>
	</system>

	<system>
		<name>nes</name>
		<fullname>Nintendo Entertainment System</fullname>
		<path>~/roms/nes</path>
		<extension>.nes .NES</extension>

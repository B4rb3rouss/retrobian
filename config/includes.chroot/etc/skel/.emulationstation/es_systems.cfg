		<command>retroarch --config ~/.config/retroarch/retroarch.cfg --appendconfig ~/.config/retroarch/megadrive/retroarch.cfg -L /usr/local/lib/libretro/genesis_plus_gx_libretro.so %ROM%</command>
		<platform>megadrive, genesis</platform>
	</system>

	<system>
		<name>psx</name>
		<fullname>Sony Playstation 1</fullname>
		<path>~/roms/psx</path>
        <extension>.img .IMG .7z .7Z .pbp .PBP .bin .BIN .cue .CUE .m3u .M3U</extension>
		<command>retroarch --config ~/.config/retroarch/retroarch.cfg --appendconfig ~/.config/retroarch/psx/retroarch.cfg -L /usr/local/lib/libretro/pcsx_rearmed_libretro.so %ROM%</command>
		<platform>playstation, sony, psx</platform>
		<platform>psx</platform>
	</system>

	<system>
		<name>FinalBurnAlpha</name>
		<fullname>Final Burn Alpha</fullname>
		<path>~/roms/fba</path>
		<extension>.zip .ZIP .fba .FBA</extension>
		<command>retroarch --config ~/.config/retroarch/retroarch.cfg --appendconfig ~/.config/retroarch/psx/retroarch.cfg -L /usr/local/lib/libretro/fb_alpha_libretro.so %ROM%</command>
		<platform>fba</platform>
	</system>



</systemList>

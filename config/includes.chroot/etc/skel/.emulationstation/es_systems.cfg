		<platform>nes</platform>
	</system>

	<system>
		<name>snes</name>
		<fullname>Super Nintendo Entertainment System</fullname>
		<path>~/roms/snes</path>
		<extension>.smc .sfc .fig .swc .SMC .SFC .FIG .SWC</extension>
